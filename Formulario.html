<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
        <link href="CSS/EstilosFormulario.css" rel="stylesheet" type="text/css">
            <title>
                Formulario
            </title>
        </link>
    </head>
    <body>
        <section class="Contenedor">
            <article>
                <h1>
                    Rellena el formulario con tus datos
                </h1>
            </article>
            <article>
                <div class="Casilla">
                    <label id="Etiqueta">
                        Nombre
                    </label>
                    <input id="Nombre" placeholder="Escribe aqui tu nombre" type="text">
                    </input>
                </div>
                <div class="Casilla">
                    <label id="Etiqueta">
                        Primer apellido
                    </label>
                    <input id="Nombre" placeholder="Escribe aqui tu primer apellido" type="text">
                    </input>
                </div>
                <div class="Casilla">
                    <label id="Etiqueta">
                        Segundo apellido
                    </label>
                    <input id="Nombre" placeholder="Escribe aqui tu segundo apellido" type="text">
                    </input>
                </div>
                <div class="Casilla">
                    <label id="Etiqueta">
                        DNI
                    </label>
                    <input id="Nombre" placeholder="Escribe aqui tu DNI" type="text">
                    </input>
                </div>
            </article>
            <article>
                <h2>
                    Elige tu destino
                </h2>
                <div class="Casilla">
                    <label id="Etiqueta">
                        Continente
                    </label>
                    <select>
                        <option value=" ">
                            Elige un continente
                        </option>
                        <option value="1">
                            Africa
                        </option>
                        <option value="2">
                            America
                        </option>
                        <option value="3">
                            Asia
                        </option>
                        <option value="4">
                            Australia
                        </option>
                        <option value="5">
                            Oceanía
                        </option>
                    </select>
                </div>
                <div class="Casilla">
                    <label id="Etiqueta">
                        Pais
                    </label>
                    <select>
                        <option value=" ">
                            Elige un Pais
                        </option>
                        <option value="1">
                            Africa
                        </option>
                        <option value="2">
                            America
                        </option>
                        <option value="3">
                            Asia
                        </option>
                        <option value="4">
                            Australia
                        </option>
                        <option value="5">
                            Oceanía
                        </option>
                    </select>
                </div>
                <div class="Casilla">
                    <label id="Etiqueta">
                        Ciudad
                    </label>
                    <select>
                        <option value=" ">
                            Elige una ciudad
                        </option>
                        <option value="1">
                            Africa
                        </option>
                        <option value="2">
                            America
                        </option>
                        <option value="3">
                            Asia
                        </option>
                        <option value="4">
                            Australia
                        </option>
                        <option value="5">
                            Oceanía
                        </option>
                    </select>
                </div>
            </article>
            <article>
                <h2>
                    Elige fechas
                </h2>
                <div class="Casilla">
                    <label id="Etiqueta">
                        Fecha de inicio
                    </label>
                    <input name="nacimiento" title="Elige la fecha de comienzo" type="date" value="2018-11-12"/>
                </div>
                <div class="Casilla">
                    <label id="Etiqueta">
                        Fecha fin
                    </label>
                    <input name="nacimiento" title="Elige la fecha de finalizacion" type="date" value="2018-11-12"/>
                </div>
            </article>
            <article>
                <h2>
                    Situaciones especiales
                </h2>
                <input type="checkbox" value="Damasco"/>
                Discapacidad
                <input checked="" name="destino2" type="checkbox" value="Kabul"/>
                Alergias
                <input name="destino3" type="checkbox" value="Belgrado"/>
                Otros

                  <input autofocus="" name="nombre" required="" size="40" title="Escribe tu aqui la informacion" type="text"/>
            </article>
            <article>
                <h2>
                    Cuantas personas van a viajar
                </h2>
                <input max="100" min="1" name="comics" step="1" title="Numero de personas" type="number" value="1"/>
            </article>
            <article>
                <h2>
                    Codigo de descuento
                </h2>
                <input name="password" required="" size="7" title="Escribe la contraseña que desee..." type="password"/>
            </article>
            <article>
                <h2>
                    Enviar datos
                </h2>
                <input type="submit" value="Enviar los datos"/>
            </article>
            <article>
              
                
            </article>
        </section>
    </body>
</html>
